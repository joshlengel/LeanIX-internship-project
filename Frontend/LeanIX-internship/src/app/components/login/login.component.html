<div class="root">
    <div class="heading">
        <h1>Login</h1>
    </div>
    <app-login-form (loginStateChanged)="onLoginStateChanged($event)"></app-login-form>
    <div *ngIf="isNotPending()" class="message">
        <p [ngClass]="this.classes">
            {{ this.message }}
        </p>
    </div>
</div>
